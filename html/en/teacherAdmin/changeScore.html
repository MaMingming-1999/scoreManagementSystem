                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">查询信息</a>

                        <dd><a href="studentInfo.html">学生信息</a></dd>

<script src="../../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../resource/layui-v2.5.6/layui/layui.all.js"></script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
        //执行一个 table 实例
        table.render({
            elem: '#studentInfo'
            ,height: 420
            ,method: 'post'
            ,url: 'http://localhost:8001/demo/score/return/Sinfo' //数据接口
            ,where: {
                id: "19991112",
            }
            ,xhrFields: {withCredentials: true}
            ,contentType: 'application/json'
            ,crossDomain: true
            ,limit: Number.MAX_VALUE // 数据表格默认全部显示
            ,title: '用户表'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print']
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'sid', title: '学号', sort: true, fixed: 'left', totalRowText: '合计：'}
                ,{field: 'cid', title: '课程编号'}
                ,{field: 'susually', title: '平时成绩'}
                ,{field: 'sfinally', title: '期末成绩'}
                ,{field: 'spercent', title: '百分制成绩'}
                ,{field: 'srank', title: '等级制成绩'}
                ,{fixed: 'right', title: '操作', align:'center', toolbar: '#barDemo'}
            ]]
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 0
                    ,title: '请输入要修改的百分制成绩'
                    ,value: data.spercent
                }, function(value, index){
                    //调取信息接口
                    $.ajax({
                        //接口地址
                        url:'http://localhost:8001/demo/score/update/score',
                        //请求方式post/get
                        type:'post',
                        contentType:'application/json',
                        //数据
                        data:JSON.stringify({
                            cid: data.cid,
                            sid: data.sid,
                            spercent: value,
                        }),
                        //返回值类型
                        dataType:'json',
                        //成功的回调函数
                        success:function (data) {
                            if(data.code===1)
                            {
                                alert(data.msg);
                                console.log(data);
                            } else {
                                obj.update({
                                    spercent: value
                                });
                                layer.close(index);
                            }

                        },
                        //失败的回调函数
                        error:function (e) {
                            console.log(e);
                        }
                    })
                });
            }
        });
    });
</script>
</html>
