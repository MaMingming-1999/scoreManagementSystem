<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生通道 - 修改密码</title>
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="body-background">
    <h1 class="title-login">学生通道 - 修改密码</h1>
    <div class="text-change">
        <div class="text-message">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="studentAccount" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">旧密码</label>
                <div class="layui-input-block">
                    <input type="password" id="studentPassword" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">新密码</label>
                <div class="layui-input-block">
                    <input type="password" id="studentPassword1" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">再次确认新密码</label>
                <div class="layui-input-block">
                    <input type="password" id="studentPassword2" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <button class="layui-btn" onclick="changePassword()" style="display: inline;margin-left: 20%">修改</button>
        <button class="layui-btn layui-btn-primary" onclick="returnLogin()" style="display: inline">返回</button>
    </div>
</div>
</body>

<script src="../../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../resource/layui-v2.5.6/layui/layui.all.js"></script>
<script src="../../js/Studentcommon.js"></script>
</html>
