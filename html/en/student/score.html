<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理系统 - 成绩信息</title>
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        form{
            margin-top: calc(3vh);
            margin-left: calc(5vh);
        }
    </style>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">成绩管理系统-学生端</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+安全退出-->
            <li class="layui-nav-item"><a href="index.html" id="goto-index">首页</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <img src="../../image/stuHead.jpg" class="layui-nav-img"/>
            <span id="showUserName" style="margin-right: calc(5vh);">Avatar</span>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>
    </div>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">个人查询</a>
                    <dl class="layui-nav-child">
                        <dd><a href="info.html" id="creatNewWork">学籍信息</a></dd>
                        <dd><a href="score.html" class="layui-this" id="checkWorkList">成绩信息</a></dd>
                        <dd><a href="course.html" id="others">课表信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">获得总学分</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" placeholder="加载中.." class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">绩点</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" placeholder="加载中.." class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="studentInfo" lay-filter="test"></table>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>



</body>
<script src="../../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../resource/layui-v2.5.6/layui/layui.all.js"></script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
        //执行一个 table 实例
        table.render({
            elem: '#studentInfo'
            ,height: 420
            ,url: '/demo/table/user/' //数据接口
            ,title: '用户表'
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: '课程编号', width:200, sort: true, fixed: 'left', totalRowText: '合计：'}
                ,{field: 'username', title: '课程名称', width:200}
                ,{field: 'college', title: '课程分数', width: 200}
                ,{field: 'college', title: '课程等级', width: 200}
            ]]
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });
    });
</script>
</html>
