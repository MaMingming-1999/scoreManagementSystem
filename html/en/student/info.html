<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理系统 - 学籍信息</title>
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/enterCommon.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">成绩管理系统-学生端</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+安全退出-->
            <li class="layui-nav-item"><a href="index.html" id="goto-index">首页</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <img src="../../image/stuHead.jpg" class="layui-nav-img"/>
            <span id="showUserName" style="margin-right: calc(5vh);">Avatar</span>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>
    </div>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">个人查询</a>
                    <dl class="layui-nav-child">
                        <dd><a href="info.html" class="layui-this" id="creatNewWork">学籍信息</a></dd>
                        <dd><a href="score.html" id="checkWorkList">成绩信息</a></dd>
                        <dd><a href="course.html" id="others">课表信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-elem-quote"
             style="background-color: white;margin-left: 10px;margin-top: 5px;font-size: 17px;">
            个人信息
        </div>
        <!-- 内容主体区域 -->
        <form class="layui-form more-form layui-form-pane" action="" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" id="studentId"  name="username" lay-verify="required" lay-reqtext="必填项学号为空" placeholder="加载中.." autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" id="studentName" name="username" lay-verify="required" lay-reqtext="必填项姓名为空" placeholder="加载中.." autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学院</label>
                    <div class="layui-input-block">
                        <input type="text"  id="studentCollege" lay-verify="required" lay-reqtext="必填项学院为空" placeholder="加载中.." autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <input type="text"  id="studentMajor" name="username" lay-verify="required" lay-reqtext="必填项初始密码为空" placeholder="加载中.." autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学级</label>
                    <div class="layui-input-block">
                        <input type="text"  id="studentYear" name="username" lay-verify="required" lay-reqtext="必填项学级为空" placeholder="加载中.." autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="tel"  id="studentPhone" name="phone" lay-verify="required|phone" lay-reqtext="必填项手机为空" placeholder="加载中.." autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text"  id="studentEmail" name="email" lay-verify="email" lay-reqtext="必填项邮箱为空" placeholder="加载中.." autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>



</body>
<script src="../../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../resource/layui-v2.5.6/layui/layui.all.js"></script>
<script src="../../js/Studentcommon.js"></script>
</html>
