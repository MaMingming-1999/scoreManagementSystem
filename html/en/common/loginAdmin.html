<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理系统 - 登录</title>
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="body-background">
    <h1 class="title-login">成绩管理系统 - 教务端</h1>
    <div class="go-text">
        <span>
            <a href="loginStudent.html">
                <span class="glyphicon glyphicon-arrow-right"></span>前往学生端
            </a>
        </span>
        <span style="padding-left: calc(5vh);">
            <a href="loginTeacher.html">
                <span class="glyphicon glyphicon-arrow-right"></span>前往教师端
            </a>
        </span>
    </div>
    <div class="text-login">
        <div class="text-message">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="layui-register">没有账号？点击</label><a href="#">注册</a>
        </div>
        <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="loginBtnAdmin()">登录</button>
        <a href="#" class="layui-tips">忘记密码？</a>
    </div>
</div>
</body>

<script src="../../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../resource/layui-v2.5.6/layui/layui.all.js"></script>
<script src="../../js/login.js"></script>
</html>
